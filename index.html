<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="col-md-4 col-md-offset-4" action="index.html" method="post"  id="divisor">
            <h3>Iniciar Sesion</h3>
            <hr>
          </form>
          <div class="row">
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script type="text/javascript">

      var components = {
        0 : {
          $lbl : 'Nombre:',
          $nm : 'nombre',
          $tp : 'text',
          $ph : 'Ingrese su Nombre',
          $val : ''
        },
        1 : {
          $lbl : 'DNI:',
          $nm : 'dni',
          $tp : 'number',
          $ph : 'Ingrese DNI',
          $val : ''
        }
      };

      for (var i = 0; i < objSize(components); i++) {
        $("#divisor").append(`<div class="form-group">
          <label for="">${components[i]['$lbl']}</label>
          <input
            type="${components[i]['$tp']}"
            name="${components[i]['$nm']}"
            value="${components[i]['$val']}"
            placeholder="${components[i]['$ph']}"
            class="form-control">
        </div>`)
        $("#output").append(`<div class="form-group">
          <label for="">${components[i]['$lbl']}</label>
          <input type="${components[i]['$tp']}" name="${components[i]['$nm']}" value="${components[i]['$val']}" placeholder="${components[i]['$ph']}" class="form-control">
        </div>`)
      }

      function objSize(p) {
        return Object.keys(p).length
      }
    </script>
  </body>
</html>
